[tool.pysen]
version = "0.9"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = false    # TODO: eliminate errors and enable at CI
mypy_preset = "entry"  # TODO: "strict"
line_length = 88
py_version = "py38"
isort_known_first_party = ["voicevox_engine"]
isort_known_third_party = ["numpy"]
[[tool.pysen.lint.mypy_targets]]
  paths = [".", "voicevox_engine/"]

[tool.black] # automatically generated by pysen
line-length = 88
target-version = ["py38"]


[tool.isort] # automatically generated by pysen
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
known_first_party = ["voicevox_engine"]
known_third_party = ["numpy"]
line_length = 88
multi_line_output = 3
use_parentheses = true

[tool.poetry]
name = "voicevox-engine"
version = "0.1.0"
description = ""
authors = ["Dosugamea <17107514+Dosugamea@users.noreply.github.com>"]
readme = "README.md"
packages = [{include = "voicevox_engine"}]

[tool.poetry.dependencies]
python = "^3.8.10"
starlette = "^0.22.0"
appdirs = "^1.4.4"
uvicorn = "^0.20.0"
soundfile = "^0.11.0"
click = "^8.1.3"
tqdm = "^4.64.1"
pyworld = "^0.3.2"
fastapi = "^0.88.0"
python-multipart = "^0.0.5"
PyYAML = "^6.0"
scipy = "^1.9.3"
pydantic = "^1.10.2"
librosa = "^0.9.2"
pyopenjtalk = {git = "https://github.com/VOICEVOX/pyopenjtalk"}

[tool.poetry.group.dev.dependencies]
black = "^22.10.0"
flake8 = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
